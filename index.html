<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBC</title>
    <link rel="stylesheet" type="text/css" href="web.css">
</head>
<body>
    <table>
        <tr>
            <!--Navigation bar-->
            <div>
                <div class="bbc navi">B</div>
                <div class="bbc navi">B</div>
                <div class="bbc navi">C</div>
                <div class="navi naviBtn" style="width: 100px;">
                    <img class="navi" src="user.png">
                    <p class="navi" style="width: 60px;">Log in</p>
                </div>
                <img class="navi naviBtn" style="width: 35px;" src="bell.png" >
                <div class="navi naviBtn">
                    <p>News</p>
                </div>
                <div class="navi naviBtn">
                    <p>Sport</p>
                </div>
                <div class="navi naviBtn">
                    <p>Weather</p>
                </div>
                <div class="navi naviBtn">
                    <p>iPlayer</p>
                </div>
                <div class="navi naviBtn">
                    <p>TV</p>
                </div>
                <div class="navi naviBtn">
                    <select name="" id="">
                        <option value="">More</option>
                    </select>
                </div>
            </div>
        </tr>

        <tr>
             <!--Search Box-->
            <div class="navi search" style="clear: both;">
                <input type="text" name="" id="" placeholder="Search" style="margin-left: 5px; background-color: rgb(241, 241, 241);">
                <img class="searchIcon" src="search.png">
            </div>
        </tr>

        <tr>
            <!--News title and its navigation bar-->
            <div style="clear: both; background-color: red;;">
                <div class="news"><p>NEWS</p></div>
                <div class="news"><p>Find Local News</p></div>
            </div> 
        </tr>
    </table>
    

   

   

</body>
</html>
