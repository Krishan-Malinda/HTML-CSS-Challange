<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBC</title>
    <link rel="stylesheet" type="text/css" href="web.css">
</head>
<body>
    <!--Navigation bar-->
    <div>
        <div class="bbc navi">B</div>
        <div class="bbc navi">B</div>
        <div class="bbc navi">C</div>
        <div class="navi naviBtn" style="width: 100px;">
            <img class="navi" src="user.png">
            <p class="navi" style="width: 60px;">Log in</p>
        </div>
        <img class="navi naviBtn" style="width: 35px;" src="bell.png" >
        <div class="navi naviBtn">
            <p>News</p>
        </div>
        <div class="navi naviBtn">
            <p>Sport</p>
        </div>
        <div class="navi naviBtn">
            <p>Weather</p>
        </div>
        <div class="navi naviBtn">
            <p>iPlayer</p>
        </div>
        <div class="navi naviBtn">
            <p>TV</p>
        </div>
        <div class="navi naviBtn">
            <select name="" id="" style="border: none;">
                <option value="">More</option>
            </select>
        </div>
    </div>

    <!--Search Box-->
    <div class="navi search" style="clear: both;">
        <input type="text" name="" id="" placeholder="Search" style="margin-left: 5px; background-color: rgb(241, 241, 241);">
        <img class="searchIcon" src="search.png">
    </div>

    <!--News and Find local News title-->
    <div class="redArea">
        <div class="news"><p>NEWS</p></div>
        <div class="locationImg" >
            <img src="location.png" style="height: 30px;">
        </div>
        <div class="news" style="float: right; margin-right: 15px;"><p>Find Local News</p></div>
    </div>

    <!--red area navigation bar-->
    <div class="redArea">
        <div class="redNavi">
            <p>Home</p>
        </div>
        <div class="redNavi">
            <p>UK</p>
        </div>
        <div class="redNavi">
            <p>World</p>
        </div>
        <div class="redNavi">
            <p>Business</p>
        </div>
        <div class="redNavi">
            <p>Politics</p>
        </div>
        <div class="redNavi" style="border-bottom: 5px solid black;">
            <p>Tech</p>
        </div>
        <div class="redNavi">
            <p>Science</p>
        </div>
        <div class="redNavi">
            <p>Health</p>
        </div>
        <div class="redNavi">
            <p>Education</p>
        </div>
        <div class="redNavi">
            <p>Entertainment & Arts</p>
        </div>
        <div class="redNavi">
            <p>Video & Audio</p>
        </div>
        <div class="redNavi">
            <select name="" id="" style="background-color: rgb(161, 12, 12); border: none;">
                <option value="">More</option>
            </select>
        </div>
    </div>
    

</body>
</html>
